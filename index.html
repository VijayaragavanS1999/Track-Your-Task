<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="box">
      <input class="input" active type="text" placeholder="Enter your task" />
      <button class="addBtn">Add</button>
      <div class="note">
        <h4>Note ;</h4>
        <h5># Click Add to add your task</h5>
        <h5># Single tap on the task, if you complete it</h5>
        <h5># Again single tap to remove it from completion</h5>
        <h5># Double tap to completely remove it</h5>
      </div>
    </div>
    <div class="taskBox">
      <div id="container"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
